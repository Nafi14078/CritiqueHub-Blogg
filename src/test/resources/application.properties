# ==========================================
# Test Application Settings
# ==========================================
spring.application.name=CritiqueHub-Test

# H2 In-memory Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate settings for H2
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable Flyway for tests (we use JPA to create schema)
spring.flyway.enabled=false

# Logging configuration for tests
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.com.critiquehub=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# H2 Console (for debugging if needed)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration for tests
jwt.secret=mySecretKeyForTestingPurposesOnlyNotForProduction1234567890
jwt.expiration=86400000